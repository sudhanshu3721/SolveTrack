<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Problem</title>
  <style>
    header{
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<header>
    <h1>SolveTrack</h1>
  </header>
<body>
  <div class="container">
    <h2>Update Problem</h2>
    <!-- Flask/Jinja2 will fill form with problem data -->
    <form method="POST" action="/update/{{ prob.sno }}">
      
      <label for="problem_name">Problem Name</label>
      <input type="text" id="problem_name" name="problem_name" value="{{ prob.problem_name }}" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required>{{ prob.description }}</textarea>

      <label for="difficulty">Difficulty</label>
      <select id="difficulty" name="difficulty">
        <option value="Easy" {% if prob.difficulty == "Easy" %}selected{% endif %}>Easy</option>
        <option value="Medium" {% if prob.difficulty == "Medium" %}selected{% endif %}>Medium</option>
        <option value="Hard" {% if prob.difficulty == "Hard" %}selected{% endif %}>Hard</option>
      </select>

      <label for="link">Problem Link</label>
      <input type="url" id="link" name="link" value="{{ prob.link }}" required>

      <label for="date_solved">Date Solved</label>
      <input type="date" id="date_solved" name="date_solved" value="{{ prob.date_solved }}" >


      <button type="submit" class="btn">Update Problem</button>
    </form>
    <a href="/dashboard" class="back-link">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
