<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSA Chatbot Assistant</title>
    <style>
        body { font-family: Arial; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 10px; width: 500px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        textarea { width: 100%; height: 100px; margin: 10px 0; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { margin-top: 20px; padding: 15px; border-radius: 8px; background: #f9f9f9; border: 1px solid #ddd; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ¤– DSA Chatbot Assistant</h2>
        <form method="POST">
    <input type="text" name="user_input" placeholder="Ask your question..." value="{{ user_input }}" required>
    <button type="submit">Send</button>
</form>

        {% if response %}
        <div class="response">
            <strong>Chatbot:</strong> {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
